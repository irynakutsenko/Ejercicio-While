    <title>Ejercicio While</title>

<body>
    <script>
        //Mi código aquí
        let x = 10;
 
        while (x <= 10) 
        {
            if(x == -1) {
                console.log("¡Despegue!");
                break;
            }
          console.log(x); 
            x--; 
        }
    </script>
